{% extends 'base.html' %}
{% load static %}

{% block title %}자세히 알아보기{% endblock %}

{% block content %}
<div class="container">
    <div id="designer" class="row featurette">
        <div class="col-md-6">
            <h2 class="featurette-heading">{{ designer.name }}<span id="namedeco" class="text-muted"></span>
            </h2>
            <h5 class="featurette-heading">"{{ designer.address }}"에서 활동중입니다.</h5>
            <p class="lead">{{ designer.description }}</p>
        </div>

        <div class="col-md-4">
            <img src="{{ designer.image.url }}" width="150%" alt="Designer_Profile_Image">
        </div>
    </div>
</div>
{% endblock %}
